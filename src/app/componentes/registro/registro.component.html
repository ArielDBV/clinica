
 <div class="invalid-feedback" >
   El usuario ya existe
</div>
<div class="row">
        
    <p class="offset-3 col-3">Usuario </p> <input  class="col-3" type="text" [(ngModel)]="usuario.usuario" >
    <p class="offset-3 col-3">Nombre </p> <input  class="col-3" type="text" [(ngModel)]="usuario.nombre" >
</div>
<div class="row">
        
    <p class="offset-3 col-3">Apellido </p> <input  class="col-3" type="text" [(ngModel)]="usuario.apellido" >
    <p class="offset-3 col-3">Fecha Nacimiento </p> <input  class="col-3" type="date" [(ngModel)]="usuario.nacimiento" >
</div>

<div class="row">
    
    <p class="offset-3 col-3" >contraseña</p> <input class="col-3" type="password" [(ngModel)]="usuario.password" >
</div>
<div class="row">    
    <p class="offset-3 col-3" >Repita contraseña</p> <input class="col-3" type="password" [(ngModel)]="password2" >
</div>
<div class="row">
    
    <p class="offset-3 col-3" >Mail</p> <input class="col-3" type="email" [(ngModel)]="usuario.mail" >
</div>
<div data-mdb-input-init class="offset-6 col-3">
    <input type="file" class="form-control form-control-lg" (change)="subirFoto($event, 'perfil_foto')" name="perfil_foto" required="required"/>
    <label class="offset-6 col-3">Perfil Foto</label>
</div>
<div data-mdb-input-init class="offset-6 col-3">
    <select class="form-select" aria-label="Default select example" [(ngModel)]="usuario.tipo_usuario" name="tipo_usuario">
      <option value="1">Paciente</option>
      <option value="2">Medico</option>
      <option value="3">Administrador</option>
    </select>
    <label class="form-label" for="form3Example4cdg">Tipo de Usuario</label>
  </div>
  <div *ngIf="this.usuario.tipo_usuario==1 then registroPaciente">

  </div>

  <div *ngIf="this.usuario.tipo_usuario==2 then registroMedico">

  </div>

  <div *ngIf="this.usuario.tipo_usuario==3 then registroAdmin">

  </div>

  <ng-template #registroPaciente>

  </ng-template>

  <ng-template #registroMedico>
    <div data-mdb-input-init class="offset-6 col-3">
        <select class="form-select" aria-label="Default select example" [(ngModel)]="usuario.especialidad" name="especialidad">
          <option value="Clinico">Clinico</option>
          <option value="Traumatologo">Traumatologo</option>
          <option value="Cardiologo">Cardiologo</option>
          <option value="Dermatologo">Dermatologo</option>
          <option value="Otorrinolaringologo">Otorrinolaringologo</option>
        </select>
        <label class="form-label" for="form3Example4cdg">Especialidad</label>
    </div>
  </ng-template>

  <ng-template #registroAdmin>

  </ng-template>

<div class="row" *ngIf="usuario.password == password2 && !validarExiste()  ">
    <input  class="offset-3 col-6 btn btn-primary" type="button" (click)="registrar()"  value="Registrar">
</div>
